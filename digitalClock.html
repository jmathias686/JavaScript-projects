<html>
    <head>
        <title>JS - Digital Clock</title>
        <style type="text/css">
        body{
            background: #000000;
        }
        .clock{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: #ffffff;
            font-size: 80px;
            font: 
            border: 1px solid #ccc;
            padding: 0px 5px 0px 5px;
        }
        </style>
    </head>
    <body>
        <div id="MyClockDisplay" class="clock"></div>
        <script type="text/javascript">
            function showTime() {
                var date = new Date();
                var h = date.getHours();   // 0 - 23
                var m = date.getMinutes(); // 0 - 59
                var s = date.getSeconds(); // 0 - 59

                h = (h<10 ? "0" + h:h);
                m = (m<10 ? "0" + m:m);
                s = (s<10 ? "0" + s:s);

                var time = h + ":" + m + ":" + s;
                document.getElementById("MyClockDisplay").innerText = time; //for firefox
                document.getElementById("MyClockDisplay").textContent = time; //for ie
                
                setTimeout(showTime, 10);
            }

            showTime();
        </script>
    </body>
</html>
